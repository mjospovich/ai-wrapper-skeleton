version: '3.8'

services:
  ai-wrapper:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./wrapper.py:/app/wrapper.py:ro
      - ./inputs:/app/inputs:ro
      - ./outputs:/app/outputs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    command: python main.py --mode api

